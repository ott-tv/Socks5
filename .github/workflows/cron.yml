name: TW SOCKS5 Proxy Pool

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时运行一次（UTC）
  workflow_dispatch:       # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Run script
      run: |
        python fetch_proxies.py
        python check_proxies.py
        python proxy_pool.py
